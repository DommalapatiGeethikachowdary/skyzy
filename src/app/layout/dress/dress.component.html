<div class="container mt-5 pt-5">
  <h2>Dresses</h2>

  <!-- Search bar -->
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <input [(ngModel)]="searchQuery" (input)="onSearch()" type="text" class="form-control" placeholder="Search for dresses...">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let dress of filteredDresses">
      <div class="card h-100">
        <div class="image-container">
          <img [src]="dress.image" class="card-img-top" width="300"  height="300" alt="{{ dress.name }}">
          <i class="bi"
             [ngClass]="{'bi-heart-fill': isInWishlist(dress), 'bi-heart': !isInWishlist(dress), 'wishlist-icon': true}"
             (click)="toggleWishlist(dress)"></i>
        </div>
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ dress.name }}</h5>
          <p class="card-text">{{ dress.description }}</p>
          <p class="card-text">Price: {{ dress.price | currency }}</p>
          <p class="card-text">Rating: {{ dress.rating }}</p>
          <button class="btn btn-primary mt-auto" (click)="viewDetails(dress)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
